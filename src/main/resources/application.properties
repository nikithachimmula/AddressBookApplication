spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/address_book
spring.datasource.username=admin
spring.datasource.password=1234

logging.file.name=application.log
logging.level.root=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=ERROR
logging.level.com.bridgelabz=DEBUG

# Logging pattern for the console and File
logging.pattern.console=%d{yyyy-dd-MM HH:mm} [%level] [%thread] [%logger{5}:%line] %msg%n
environment=COMMON